<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Coin-Flip</title>
	<style>
    .toss{
      background-color: red;
      font-size: 30px;
      padding: 50px 50px;
      border-radius: 50%;
      border: 3px solid black;
      cursor: pointer;
    }
    .toss:hover{
      background-color: black;
      transition: 0.3s;
      color: yellow;
      border: 5px dotted yellow;
    }
  </style>
</head>
<body>
  <h1>Toss Coin</h1>
  <button class="toss" onclick="
    const randomNumber=Math.random();
    var result='';
    if(randomNumber>=0 && randomNumber<0.5){
      result='Heads';
      console.log(result);
      alert(`Coin Flipped, Result is ${result}`);
    }
    else {
      result='Tails';
      console.log(result);
      alert(`Coin Flipped, Result is ${result}`);
    }
  ">Flip</button>

  <h2>Toss betting</h2>
  <button onclick="
    playGame('heads');
  ">Heads</button>

  <button onclick="
    playGame('tails');
  ">Tails</button>

  <button onclick="
    score.Wins=0;
    score.Losses=0;
    console.log(score);
    localStorage.setItem('score',JSON.stringify(score));
  ">Reset Score</button>

	<script>
    const score=JSON.parse(localStorage.getItem('score')) || {
      Wins: 0,
      Losses: 0
    };

		function  playGame(guess){
      const randomNumber=Math.random();
      let system=randomNumber<0.5?'heads':'tails';

      console.log(guess===system?'You Win':'You Loose');

      if(guess===system){
        score.Wins++;
      }
      else{
        score.Losses++;
      }
      console.log(score);

      localStorage.setItem('score',JSON.stringify(score));
    }
	</script>
</body>
</html>
